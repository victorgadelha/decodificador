<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Decodificador</title>
  </head>
  <body>
    <header></header>
    <main>
      <div class="image-container">
        <img class="logo-image" src="assets/logo.svg" alt="" />
      </div>
      <h1>Digite o seu texto</h1>
      <div class="wrapper">
        <div class="text-box">
          <div class="image-containerr">
            <img class="warning-image" src="assets/aviso.svg" alt="" />
          </div>
          <span>Apenas letras minúsculas e sem acento.</span>
        </div>

        <div class="decoded-box">
          <div class="image-container"></div>
          <img class="no-message" src="assets/no-text.svg" alt="" />
          <h2>Nenhuma mensagem encontrada</h2>
          <p>
            Digite um texto que você deseja criptografar ou descriptografar.
          </p>
        </div>
        <p></p>
      </div>
    </main>
  </body>
</html>
