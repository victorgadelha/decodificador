<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Decodificador</title>
  </head>
  <body>
    <main>
      <header>
        <img class="logo-image" src="assets/logo.svg" alt="Logo da Alura" />
      </header>

      <div class="wrapper">
        <div class="text-container">
          <textarea class="text-box"></textarea>
          <div class="warning-wrapper">
            <img
              class="warning-image"
              src="assets/aviso.svg"
              alt="ícone de exclamação"
            />

            <span>Apenas letras minúsculas e sem acento.</span>
          </div>
          <div class="button-container">
            <button class="encrypt" type="button" name="Criptografar">
              Criptografar
            </button>
            <button class="decrypt" type="button" name="Descriptografar">
              Descriptografar
            </button>
          </div>
        </div>

        <div class="decoded-box">
          <div class="image-container"></div>
          <img
            class="message-image"
            src="assets/no-text.svg"
            alt="Uma pessoa procurando a mensagem com uma lupa"
          />
          <h2>Nenhuma mensagem encontrada</h2>
          <p>
            Digite um texto que você deseja criptografar ou descriptografar.
          </p>
        </div>

        <textarea readonly class="decoded-container disabled"></textarea>
        <p></p>
      </div>
    </main>
  </body>
</html>
